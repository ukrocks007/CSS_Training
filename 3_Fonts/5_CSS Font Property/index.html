<!DOCTYPE html>
<html>

<head>
    <style>

        /* The font property is a shorthand property for:

        font-style
        font-variant
        font-weight
        font-size/line-height
        font-family 
        
        Note: The font-size and font-family values are required. If one of the other values is missing, their default value are used.
        */

        p.a {
            font: 20px Arial, sans-serif;
        }

        p.b {
            font: italic bold 12px/30px Georgia, serif;
        }
    </style>
</head>

<body>

    <h1>The font Property</h1>

    <p class="a">This is a paragraph. The font size is set to 20 pixels, and the font family is Arial.</p>

    <p class="b">This is a paragraph. The font is set to italic and bold, the font size is set to 12 pixels, the line
        height is set to 30 pixels, and the font family is Georgia.</p>

</body>

</html>
