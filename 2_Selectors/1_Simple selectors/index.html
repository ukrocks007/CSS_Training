<html>

<head>
    <title>Simple selectors</title>
    <style>
        * {
            padding: 15px;
        }
        p {
            text-align: center;
            color: red;
            font-size: 30px;
        }

        #para1 {
            text-align: left;
            color: blueviolet;
        }

        .center {
            text-align: right;
        }

        p.center {
            color: rgb(61, 149, 65);
        }
    </style>
</head>

<body>
    <p>First Paragraph</p>
    <p id="para1">Second Paragraph</p>
    <p class="center">Third Paragraph</p>
</body>

</html>
