<html>

<head>
    <title>Internal CSS</title>
    <style>
        h3 {
            color: Green
        }
        div {
            margin-left: 40%
        }
    </style>
</head>

<body>
    <h3>
        When we write styles in a style tag
    </h3>
    <div>
        It is said to be Internal CSS
    </div>
</body>

</html>
